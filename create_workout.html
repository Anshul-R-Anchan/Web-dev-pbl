<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Create Workout</title>
  <link rel="stylesheet" href="FITNESS CSS .css">
  <style>
    .container{max-width:820px;margin:28px auto;padding:20px}
    header{margin-bottom:14px}
    #pageTitle{color:#e5e7eb;margin:0 0 6px;text-align:left}
    .muted{color:var(--muted);margin:0 0 12px}

    /* form grid and consistent field sizing */
    #workoutForm{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;align-items:start}
    label.field{grid-column:1 / -1;background:var(--card);padding:10px;border-radius:12px;margin:0}
    label.field-inline{background:var(--card);padding:10px;border-radius:12px;margin:0}
    label.field, label.field-inline{box-shadow:0 8px 18px rgba(3,7,18,.08)}
    label.field span, label.field-inline span{display:block;font-weight:600;color:var(--text);margin-bottom:6px;font-size:14px}

    input[type="text"], input[type="date"], input[type="number"], textarea{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(3,7,18,.06);font-size:14px;background:#fff;color:var(--text);height:36px;box-sizing:border-box}
    textarea{height:88px;resize:vertical;padding:8px}

    .actions{grid-column:1 / -1;display:flex;gap:12px;align-items:center;margin-top:6px}
    .actions #saveBtn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;border:1px solid transparent;cursor:pointer;font-weight:600;box-shadow:0 6px 14px rgba(43,138,239,.25)}
    .actions a#cancel{color:var(--muted);text-decoration:none;padding:10px 6px}

    @media (max-width:560px){
      #workoutForm{grid-template-columns:1fr}
      label.field, label.field-inline{grid-column:auto}
      .container{padding:16px}
    }
  </style>
</head>
<body>
  <div class="top-actions">
    <a href="home.html" class="home-btn">Home</a>
  </div>
  <main class="container">
    <header>
      <h1 id="pageTitle">Create Workout</h1>
      <p id="dateHint" class="muted"></p>
    </header>

    <form id="workoutForm">
      <label class="field">
        <span>Workout Title</span>
        <input type="text" name="title" id="title" placeholder="Morning Run">
      </label>

      <label class="field">
        <span>Date</span>
        <input type="date" name="date" id="date">
      </label>

      <label class="field-inline">
        <span>Duration (min)</span>
        <input type="number" name="duration" id="duration" min="0">
      </label>

      <label class="field-inline">
        <span>Distance (km)</span>
        <input type="number" step="0.01" name="distance" id="distance" min="0">
      </label>

      <label class="field">
        <span>Calories</span>
        <input type="number" name="calories" id="calories" min="0">
      </label>

      <label class="field">
        <span>Notes</span>
        <textarea name="notes" id="notes" rows="4" placeholder="Optional notes"></textarea>
      </label>

      <div class="actions">
        <button type="submit" id="saveBtn">Save Workout</button>
        <a href="#" id="cancel">Cancel</a>
      </div>
    </form>

    <div id="result" class="result" aria-live="polite"></div>
  </main>

  <script type="module" src="create_workout.js"></script>
</body>
</html>
